<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="section1">
            <form class="search" action="">
                <input type="text" placeholder="Enter City">
                <input type="submit" value="GO" name="" id="">
            </form>
        </div>
        
        
        <div class="section2">
            <div class="region_information">
                <p></p>
            </div>
            <div class="data1">
                <div class="image">
                    <img src="" alt="Weather image">
                </div>
                <div class="data temp">
                    <div class="value">999</div>  
                    <div class="degree_symbol">&#176;C</div></div>
                <div class="data condition">Condition</div>
                <!-- <div class="data time">time</div> -->
            </div>
        </div>
        
        <div class="section3">
            <div class="data2">
                <div class="data2A">
                    <div class="data feel_temp">Feels Like <span>999 C</span></div>
                    <div class="data uv_index">UV Index<span>111</span></div>
                    <div class="data cloud">Cloud<span>111 %</span></div>
                </div>

                <div class="data2B">
                    <div class="data humidity">Humidity<span>111 </span></div>
                    <div class="data visibility">Visibility<span>111 KM</span></div>
                    <div class="data wind_direction">Wind Direction<span>111</span></div>
                </div>
                <!-- <div class="data time">Time<span></span></div> -->
                <!-- <div class="data country">Country<span></span></div> -->
                <!-- <div class="data city">City<span></span></div> -->
                <!-- <div class="data lastUpdated">Last Updated<span></span></div> -->
                
            </div>
        </div>
    </div>
</body>
</html>
